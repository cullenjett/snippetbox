{{ define "page-title" }}Snippet #{{ .Snippet.ID }}{{ end }}

{{ define "page-body" }}
{{with .Flash}}
<div class="flash">{{.}}</div>
{{end}}

{{ with .Snippet }}
<div class="snippet">
  <div class="metadata">
    <strong>{{.Title}}</strong>
    <span>#{{.ID}}</span>
  </div>
  <pre><code>{{.Content}}</code></pre>
  <div class="metadata">
    <time>Created: {{.Created | humanDate}}</time>
    <time>Expires: {{.Expires | humanDate}}</time>
  </div>
</div>
{{ end }}
{{ end }}
